<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playstation Website</title>
</head>
<body>
    <nav>
      <div class="container">
        <div class="nav-bar">
          <img src="Playstation_img/logo.png" alt="" class="logo-icon">
            
              <ul class="menu-list">
                <li><a href="">Game Controller</a></li>
                  <li><a href="">VR Accessories</a></li>
                  <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
              </ul>
          <img src="Playstation_img/menu.png" alt="" class="menu-icon" >
      </div>
    </nav>

        <div class="row">
          <div class="col-1">
            <div class="bar"></div>
            <h2>PS4 V2 <br> Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="Playstation_img/arrow.png" alt=""></button>
          </div>
          <div class="col-2">
            <img src="Playstation_img/controller.png" alt="" class="controller-icon">
            <div class="color-box"></div>
            <div class="add-btn">
              <img src="Playstation_img/add.png" alt="">
              <p><small>Add to Cart</small></p>
            </div>
          </div>
        </div>

        <div class="social-link">
          <img id="fb" src="Playstation_img/fb.png">
          <img id="tw" src="Playstation_img/tw.png">
          <img src="Playstation_img/ig.png">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
